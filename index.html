
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfertec - Em Manutenção</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @media (orientation: portrait) {
      .container img {
        object-fit: contain;
        height: 100vh;
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="site_manutencao_transfertec.png" alt="Transfertec - Em Manutenção">
  </div>
</body>
</html>
