
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfertec - Em Manutenção</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000; /* fundo neutro caso a imagem não preencha tudo */
      overflow: hidden;
    }

    .full-image {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <img src="AC6CBE65-5B7D-4876-A219-A4D093F806A1.jpeg" alt="Página em manutenção" class="full-image">
</body>
</html>
