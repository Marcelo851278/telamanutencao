
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transfertec - Site em Manutenção</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      background-color: #000; /* fundo neutro caso a imagem demore a carregar */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 100%;

      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="site_manutencao_transfertec.png" alt="Transfertec - Site em manutenção">
  </div>

</html>
