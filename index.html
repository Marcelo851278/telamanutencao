
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transfertec - Site em Manutenção</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    body {
      background: url('site_manutencao_transfertec.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5); /* leve escurecimento para destacar o texto */
      padding: 2rem;
      border-radius: 12px;
      max-width: 90%;
    }

    .texto {
      font-size: 1.8rem;
      font-weight: 600;
    }

    @media (min-width: 768px) {
      .texto {
        font-size: 2.4rem;
        text-align: left;
      }

      .overlay {
        max-width: 600px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="texto">
      Estamos renovando o nosso site <br>
      para melhorar a sua <br>
      experiência.
    </div>
  </div>
</body>
</html>
